<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-input</title> 
</head>
<body>
    <form>

        <label>Nama Lengkap :</label> <br>
        <input type="text" name="nama">
        <br>

        <label>Email:</label> <br>
        <input type="email" name="email">
        <br>

        <label>Tanggal lahir:</label> <br>
        <input type="date" name="tgl-lahir">
        <br>

        <label>Jam :</label> <br>
        <input type="number" name="Umur">
        <br>

        <label>Umur:</label> <br>
        <input type="time" name="Jam">
        <br>

        <label>Jam :</label> <br>
        <input type="radio" name="darah" value="A">
        <label>A</label>
        <input type="radio" name="darah" value="AB">
        <label>AB</label>
        <input type="radio" name="darah" value="B">
        <label>B</label>
        <input type="radio" name="darah" value="O">
        <label>O</label>
        <br>
        
        <label>Gender:</label> <br>
        <select name="Gender">
            <option value="">--Pilih--</option>
            <option value="P">Perempuan</option>
            <option value="L">Laki-laki</option>
        </select>

        <label>Hobi:</label> <br>
        <input type="checkbox" name="hobi1" 
        value="Membaca">

        <label>Warna:</label> <br>
        <input type="color" name="Umur">
        <br>

        <br><br>
        <button type="submit">Simpan Data</button>
    </form>
    
</body>
</html>
